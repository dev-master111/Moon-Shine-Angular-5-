<div class="d-flex">
  <div [class]="'d-flex align-items-center justify-content-center percentage ' + barColor">{{ percentage }}%</div>
  <div class="detail">
    <div [class]="'top-bar ' + barColor" [ngStyle]="{ 'width.%': percentage }"></div>
    <div *ngIf="!text.includes('[')" [class]="'text ' + barColor">{{ text }}</div>
    <div *ngIf="text.includes('[')" [innerHtml]="colorizeMvsCsService.conflictSequenceHtmlForConflictBarOnly(text)"></div>
  </div>
</div>
