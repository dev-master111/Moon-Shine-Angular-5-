<div class="d-flex motives-component">
  <div class="left-container">
    <div class="title" l10nTranslate>navigation_motives</div>
    <div
      class="member-count"
      [innerHtml]="commonService.translateTemplate('train_conflict_member_count_text', {count: sdiMemberCount})">
    </div>

    <div class="text-uppercase triangle">
      <div class="people-label" l10nTranslate>common_text_people</div>
      <div class="process-label" l10nTranslate>common_text_process</div>
      <div class="performance-label" l10nTranslate>common_text_performance</div>
      <div class="percent-numbers">
        <div *ngFor="let motive of motives">
          {{ motive.percentage / 100 | percent }}
        </div>
      </div>
      <div class="d-flex legend">
        <div class="text-right legend-left">
          <div *ngFor="let motive of motives">
            {{ motive.percentage / 100 | percent }}
          </div>
        </div>  
        <div class="text-left legend-right">
          <div 
            *ngFor="let motive of motives"
            [innerHtml]="colorizeMvsCsService.motivesHtml(motive.text)">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="right-container">
    <div class="title" l10nTranslate>train_text_impact</div>
    <div class="d-flex align-items-center train-impact-member-stats">
      <div id="chartdiv">
      </div>
      <div
        class="text-left train-impact-member-stats-text"
        [innerHtml]="commonService.translateTemplate('train_impact_member_stats', {sdiMemeberCount: sdiMemberCount, totalMemberCount: totalMemberCount})">
      </div>
    </div>
    <div
      class="train-impact-member-stats-text"
      [innerHtml]="commonService.translateTemplate('train_sdi_pending_invites', {pendingSdiInvitationCount: pendingSdiInvitationCount})">
    </div>
  </div>  
</div>
